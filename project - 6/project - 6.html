<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <div class="container-lg py-5 ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-12">
                <div class="card bg-secondary text-white shadow-lg">
                    <div class="card-body text-center">
                        <h3 id="quote" class="mb-4 fst-italic">"Your quote will appear here."</h3>
                        <p id="author" class="mb-2 fw-bold">- Author</p>
                        <p id="topics" class="text-muted">Topics: Inspirational, Motivational</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="prevQuotes()">Previous</button>
                        <button class="btn btn-primary" onclick="nextQuotes()">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Slider Quotes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

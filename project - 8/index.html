<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart with Edit and Delete</title>
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <header>
        <div class="main-container header-container">
            <h1>Watch</h1>
            <a href="cart.html" id="cartButton">ðŸ›’ Cart</a>
            <button id="productButton">Product</button>
        </div>
    </header>

    <div class="main-container">
        <div class="form-section" id="productFormSection" style="display: none;">
            <form id="productForm">
                <h2>Add a Watch</h2>
                <input type="text" id="nameInput" placeholder="Product Name">
                <input type="number" id="priceInput" placeholder="Product Price">
                <input type="text" id="imageInput" placeholder="Image URL">
                <input type="submit" value="Add Product">
            </form>
        </div>

        <div class="list-header">
            <h1>Watch List</h1>
        </div>
        <div class="items-list" id="productList"></div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content" id="popupContent">
            <span id="closePopup" class="close">&times;</span>
        </div>
    </div>

    <script src="js/cart.js"></script>
</body>

</html>

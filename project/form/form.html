<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="form">
                <h2>Add New Employee</h2>
                <table>
                    <tr>
                        <td>Full Name</td>
                        <td><input type="text" id="fname" name="fname" placeholder="Full Name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" id="email" name="email" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="password" name="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td>Contact No</td>
                        <td><input type="text" id="contant" name="contant" placeholder="Contact"></td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td><input type="text" id="role" name="role" placeholder="Role"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="eform-container" style="display: none;">
            <form id="eform">
                <h2>Edit Employee</h2>
                <table>
                    <tr>
                        <td>Full Name</td>
                        <td><input type="text" id="efname" name="fname" ></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" id="eemail" name="email" ></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="epassword" name="password" ></td>
                    </tr>
                    <tr>
                        <td>Contact No</td>
                        <td><input type="text" id="econtant" name="contant" ></td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td><input type="text" id="erole" name="role" ></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="updat" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="view" align="center">
            <h2>Employee List</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="viewdata"></tbody>
            </table>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
          <div class="user__details">
            <div class="input__box">
              <span class="details" >Full Name</span>
              <input type="text" id="fname" placeholder="E.g: John Smith" >
              <span id="fnameError" class="red" ></span>
            </div>
            <div class="input__box">
              <span class="details">Username</span>
              <input type="text" id="uname" placeholder="johnWC98" >
              <span id="unameError" class="red" ></span>
            </div>
            <div class="input__box">
              <span class="details">Email</span>
              <input type="text" id="email" placeholder="johnsmith@hotmail.com" >
              <span id="emailError" class="red" ></span>
            </div>
            <div class="input__box">
              <span class="details">Phone Number</span>
              <!-- <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789" > -->
              <input type="tel" id="phone" placeholder="012-345-6789" >
              <span id="phoneError" class="red" ></span>
            </div>
            <div class="input__box">
              <span class="details">Password</span>
              <input type="password" id="password" placeholder="********" >
              <span id="passwordError" class="red" ></span>
            </div>
            <div class="input__box">
              <span class="details">Confirm Password</span>
              <input type="password" id="conpassword" placeholder="********" >
              <span id="conpasswordError" class="red" ></span>
            </div>
      
          </div>
          <div class="gender__details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender__title">Gender</span>
            <span id="genderError" class="red" ></span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span>Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span>Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span>Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    
    <script src="script.js"></script>  
</body>
</html>

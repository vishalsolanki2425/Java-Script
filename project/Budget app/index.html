<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Budget Tracker</h1>
        </header>

        <div class="budget-expense-container">
            <div class="budget-box">
                <h2>Set Your Budget</h2>
                <input type="number" id="budgetInput" placeholder="Enter total budget">
                <button id="setBudgetBtn">Set Budget</button>
            </div>

            <div class="expense-box">
                <h2>Add Expenses</h2>
                <input type="text" id="expenseReason" placeholder="Expense reason">
                <input type="number" id="expenseAmount" placeholder="Expense amount">
                <button id="addExpenseBtn">Add Expense</button>
            </div>
        </div>

        <div class="details-container">
            <table>
                <thead>
                    <tr>
                        <th>Total Budget</th>
                        <th>Total Expenses</th>
                        <th>Remaining Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="totalBudget">0</td>
                        <td id="totalExpenses">0</td>
                        <td id="remainingBalance">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="expense-list-container">
            <h2>Expense History</h2>
            <ul id="expenseList"></ul>
        </div>

        <button id="resetButton">Reset All Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
